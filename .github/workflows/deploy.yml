name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup npm
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Add base path to HTML files
      run: |
        find out -name "*.html" -type f -exec sed -i 's|href="/|href="/S5--Coffee-v01/|g' {} +
        find out -name "*.html" -type f -exec sed -i 's|src="/|src="/S5--Coffee-v01/|g' {} +

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
